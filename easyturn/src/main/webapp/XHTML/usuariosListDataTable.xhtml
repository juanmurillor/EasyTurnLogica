<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableUsuarios" header="UsuariosData">
							<p:growl id="men"/>				
							<p:dataTable value="#{usuariosView.data}" var="usuarios"
								paginator="true" rows="5">
																										<p:column filterBy="#{usuarios.email}" sortBy="#{usuarios.email}" >
										 <f:facet name="header">
										<h:outputText value="email"/>
										</f:facet>
										 <h:outputText value="#{usuarios.email}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{usuarios.apellido}" sortBy="#{usuarios.apellido}" >
										 <f:facet name="header">
										<h:outputText value="Apellido"/>
										</f:facet>
										 <h:outputText value="#{usuarios.apellido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarios.contraseña}" sortBy="#{usuarios.contraseña}" >
										 <f:facet name="header">
										<h:outputText value="Contraseña"/>
										</f:facet>
										 <h:outputText value="#{usuarios.contraseña}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarios.nombre}" sortBy="#{usuarios.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{usuarios.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarios.telefono}" sortBy="#{usuarios.telefono}" >
										 <f:facet name="header">
										<h:outputText value="Telefono"/>
										</f:facet>
										 <h:outputText value="#{usuarios.telefono}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarios.idtipousuario_Tipousuario}" sortBy="#{usuarios.idtipousuario_Tipousuario}" >
										 <f:facet name="header">
										<h:outputText value="Idtipousuario_Tipousuario"/>
										</f:facet>
										 <h:outputText value="#{usuarios.idtipousuario_Tipousuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogUsuarios"
										actionListener="#{usuariosView.action_edit}">
										<f:attribute name="selectedUsuarios" value="#{usuarios}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{usuariosView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedUsuarios" value="#{usuarios}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{usuariosView.action_new()}" update=":dialogUsuarios" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogUsuarios" appendTo="@(body)" draggable="true"
						closable="false" visible="#{usuariosView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelUsuarios" header="Usuarios">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgEmail" value="Email"/>
									 <p:inputText id="txtEmail" binding="#{usuariosView.txtEmail}">
									 <p:ajax update=":dialogUsuarios" listener="#{usuariosView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgApellido" value=" Apellido"/>
									<p:inputText id="txtApellido" disabled="true" binding="#{usuariosView.txtApellido}"/>
																		<h:outputText id="msgContraseña" value=" Contraseña"/>
									<p:inputText id="txtContraseña" disabled="true" binding="#{usuariosView.txtContraseña}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{usuariosView.txtNombre}"/>
																		<h:outputText id="msgTelefono" value=" Telefono"/>
									<p:inputText id="txtTelefono" disabled="true" binding="#{usuariosView.txtTelefono}"/>
																		<h:outputText id="msgIdtipousuario_Tipousuario" value=" Idtipousuario_Tipousuario"/>
									<p:inputText id="txtIdtipousuario_Tipousuario" disabled="true" binding="#{usuariosView.txtIdtipousuario_Tipousuario}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{usuariosView.btnSave}" value="Save" action="#{usuariosView.action_save()}" update=":dialogUsuarios :frm:panelDataTableUsuarios" />
									<p:commandButton id="btnClear" value="Clear" action="#{usuariosView.action_clear()}" update=":dialogUsuarios" />
									<p:commandButton id="btnExit" value="Exit" action="#{usuariosView.action_closeDialog()}" update=":dialogUsuarios" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
