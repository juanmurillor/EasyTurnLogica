<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelRestaurante" header="Restaurante">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdrestaurante" value="Idrestaurante"/>
						 	<p:inputText id="txtIdrestaurante" binding="#{restauranteView.txtIdrestaurante}">
						 		<p:ajax update="panelRestaurante,msg,panelBotones" listener="#{restauranteView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgDescripcionrestaurante" value=" Descripcionrestaurante"/>
							<p:inputText id="txtDescripcionrestaurante" disabled="true" binding="#{restauranteView.txtDescripcionrestaurante}"/>
													<h:outputText id="msgImagenrestaurante" value=" Imagenrestaurante"/>
							<p:inputText id="txtImagenrestaurante" disabled="true" binding="#{restauranteView.txtImagenrestaurante}"/>
													<h:outputText id="msgNombrerestaurante" value=" Nombrerestaurante"/>
							<p:inputText id="txtNombrerestaurante" disabled="true" binding="#{restauranteView.txtNombrerestaurante}"/>
													<h:outputText id="msgTelefonorestaurante" value=" Telefonorestaurante"/>
							<p:inputText id="txtTelefonorestaurante" disabled="true" binding="#{restauranteView.txtTelefonorestaurante}"/>
													<h:outputText id="msgEmail_Usuarios" value=" Email_Usuarios"/>
							<p:inputText id="txtEmail_Usuarios" disabled="true" binding="#{restauranteView.txtEmail_Usuarios}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{restauranteView.btnSave}" disabled="true" value="Save" action="#{restauranteView.action_save()}" update="panelRestaurante,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{restauranteView.btnDelete}" disabled="true" value="Delete" action="#{restauranteView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelRestaurante,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{restauranteView.action_clear()}" update="panelRestaurante,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
