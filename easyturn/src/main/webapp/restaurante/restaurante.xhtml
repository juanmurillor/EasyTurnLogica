<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Easy Turn</title>
	<meta name="content-type" content="text/html; charset=UTF-8" />
	<title>Bootstrap Admin Theme v3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/styles.css"
		rel="stylesheet" />
	<link REL="SHORTCUT ICON"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/icon.png" />

</h:head>
<h:body class="login-bg">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Logo -->
					<div class="logo">
						<h1 style="color: white;">Easy Turn Restaurante</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:form id="menuform">
		<p:menubar toggleable="true">
			<p:submenu label="Restaurante" icon="fa fa-fw fa-cogs">
				<p:menuitem value="Configuracion Restaurante"
					url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/restaurante/restaurante.xhtml" />
			</p:submenu>
			<p:menuitem value="Cerrar Sesion"
				url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/j_spring_security_logout"
				icon="ui-icon-close" />
		</p:menubar>
	</h:form>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<h:form id="formDialog">
		<p:messages id="msg" />
		<p:growl id="men" />
		<p:panel id="panelRestaurante" header="Restaurante">
			<h:panelGrid columns="2" id="panelGrid">
				<h:outputText id="msgIdrestaurante" value="Id Restaurante:" />
				<p:inputText id="txtIdrestaurante"
					binding="#{restauranteView.txtIdrestaurante}">
					<p:ajax update="panelRestaurante,msg,panelBotones"
						listener="#{restauranteView.listener_txtId}" />
				</p:inputText>

				<h:outputText id="msgDescripcionrestaurante"
					value=" Descripcion restaurante:" />
				<p:inputText id="txtDescripcionrestaurante" disabled="true"
					binding="#{restauranteView.txtDescripcionrestaurante}" />
				<h:outputText id="msgImagenrestaurante" value=" Imagen:" />
				<p:inputText id="txtImagenrestaurante" disabled="true"
					binding="#{restauranteView.txtImagenrestaurante}" />
				<h:outputText id="msgNombrerestaurante" value=" Nombre Restaurante:" />
				<p:inputText id="txtNombrerestaurante" disabled="true"
					binding="#{restauranteView.txtNombrerestaurante}" />
				<h:outputText id="msgTelefonorestaurante"
					value=" Telefono Restaurante:" />
				<p:inputText id="txtTelefonorestaurante" disabled="true"
					binding="#{restauranteView.txtTelefonorestaurante}" />
				<h:outputText id="msgEmail_Usuarios" value=" Email Usuario:" />
				<p:inputText id="txtEmail_Usuarios" disabled="true"
					binding="#{restauranteView.txtEmail_Usuarios}" />

			</h:panelGrid>
		</p:panel>
		<p:panel id="panelBotones">
			<div align="center">
				<p:commandButton id="btnSave" binding="#{restauranteView.btnSave}"
					disabled="true" value="Save"
					action="#{restauranteView.action_save()}"
					update="panelRestaurante,msg,panelBotones" />
				<p:commandButton id="btnDelete"
					binding="#{restauranteView.btnDelete}" disabled="true"
					value="Delete" action="#{restauranteView.action_delete_master()}"
					onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
					update="panelRestaurante,msg,panelBotones" />
				<p:commandButton id="btnClear" value="Clear"
					action="#{restauranteView.action_clear()}"
					update="panelRestaurante,msg,panelBotones" />
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
