<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Easy Turn</title>
	<meta name="content-type" content="text/html; charset=UTF-8" />
	<title>Bootstrap Admin Theme v3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/styles.css"
		rel="stylesheet" />
	<link REL="SHORTCUT ICON"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/icon.png" />

</h:head>
<h:body class="login-bg">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Logo -->
					<div class="logo">
						<h1 style="color: white;">Easy Turn Administrativo</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:form id="menuform">
		<p:menubar toggleable="true">
			<p:submenu label="Administrativo" icon="fa fa-fw fa-cogs">
				<p:menuitem value="Configuracion Administrativo"
					url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/administrador/administrativos.xhtml" />
			</p:submenu>
			<p:menuitem value="Cerrar Sesion"
				url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/j_spring_security_logout"
				icon="ui-icon-close" />
		</p:menubar>
	</h:form>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelAdministrativos" header="Administrativos">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdusuadministrativo" value="Id Administrativo:"/>
						 	<p:inputText id="txtIdusuadministrativo" binding="#{administrativosView.txtIdusuadministrativo}">
						 		<p:ajax update="panelAdministrativos,msg,panelBotones" listener="#{administrativosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgIdtipousuadmin_Tipousuadmin" value=" Id Tipo Administrativo:"/>
							<p:inputText id="txtIdtipousuadmin_Tipousuadmin" disabled="true" binding="#{administrativosView.txtIdtipousuadmin_Tipousuadmin}"/>
													<h:outputText id="msgEmail_Usuarios" value=" Email:"/>
							<p:inputText id="txtEmail_Usuarios" disabled="true" binding="#{administrativosView.txtEmail_Usuarios}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{administrativosView.btnSave}" disabled="true" value="Save" action="#{administrativosView.action_save()}" update="panelAdministrativos,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{administrativosView.btnDelete}" disabled="true" value="Delete" action="#{administrativosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelAdministrativos,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{administrativosView.action_clear()}" update="panelAdministrativos,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
 </h:body>
</html>
